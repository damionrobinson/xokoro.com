<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Beta - Xokoro</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom SCSS (compile to CSS first) -->
    <link href="scss/xokoro.css" rel="stylesheet">
</head>
<body>
    <div class="subscription-container">
        <div class="subscription-header">
            <h1>Join the Beta</h1>
            <p>Be the first to experience our platform</p>
        </div>
        
        <!-- Form Section -->
        <div id="formSection">
            <form id="subscriptionForm">
                <div class="mb-3">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Full Name" 
                        required
                        aria-label="Full name">
                </div>
                
                <div class="mb-3">
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Email Address" 
                        required
                        aria-label="Email address">
                </div>
                
                <!-- Hidden fields for derived data -->
                <input type="hidden" id="location" name="location" value="Unknown">
                <input type="hidden" id="browser" name="browser" value="">
                <input type="hidden" id="device" name="device" value="">
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Request Access</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
                
                <p class="hint">Launching in a few weeks, be the first to access it.</p>
            </form>
        </div>
        
        <!-- Success Message Section -->
        <div id="successSection" class="success-message">
            <h2>âœ“ You're In!</h2>
            <p>Thanks for joining the beta. We'll send you an email when we launch.</p>
        </div>
    </div>

    <!-- Bootstrap Bundle JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="js/subscription.js"></script>
</body>
</html>
